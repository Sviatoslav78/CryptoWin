<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body style="color:Black; background-color: #ccccb3;">

<div th:replace="fragments/header :: top-navbar"></div>

<div class="container mt-3">
    <form method="post" action="/login">
        <div class="card ml-auto mr-auto" style="max-width: 600 px;">
            <div class="card-header">
                Вход
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" name="username" class="form-control form-control-sm" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" class="form-control form-control-sm" id="password">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success float-right">Войти</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
