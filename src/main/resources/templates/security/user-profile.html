<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Crypto Win</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="http://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css"/>-->
    <link type="text/css" rel="StyleSheet" href="http://bootstraptema.ru/plugins/2016/shieldui/style.css"/>
</head>
<body style="color:Black; background-color: #ccccb3">

<div th:replace="fragments/header :: top-navbar"></div>

<div class="container my-4 mt-3">
    <div class="card-deck">
        <div class="card  border-success" style="width: 500px">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5 col-5 text-center">
                        <img class="card-img mr-auto"
                             src="https://img.icons8.com/color/48/000000/jake.png" alt="Card image cap"
                             style="width: 80px; height:80px border-radius:50%;">
                        <h3 class="card-title" th:text="${user.getName()} + ' ' + ${user.getLastName()}"></h3>
                        <p class="card-text"><strong>Email: </strong> <a th:text="${user.getEmail()}"></a> </p>
                        <p class="card-text"><strong>Profile: </strong> Web Developer </p>

                    </div>
                    <div class="col-md-5 col-5 text-center">
                        <th:block>
                            <div th:unless="${subscription}" class=" card border-success mb-3">
                                <h2>Нет оформленных подписок</h2>
                            </div>
                            <div class="card" th:if="${subscription}">
                                <div class="card-header">
                                    <h3>Ваши подписки</h3>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group">
                                        <li  class="list-group-item" th:each="sub:${subscription" th:text="'Подписка на валюту ' +
                                        ${sub.getCryptCoinType().getNameOfCoin()}"></li>
                                    </ul>
                                </div>

                            </div>
                        </th:block>

                    </div>
                </div>

            </div>

            <div class="card-footer mr-auto">
            </div>

        </div>
    </div>
</div>

</body>
</html>
