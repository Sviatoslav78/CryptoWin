<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Crypto Win</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style="color:Black; background-color: #ccccb3;">

<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #009933;">
    <a class="navbar-brand" href="#">CryptoBenefit</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <div class="card" th:block th:each="cryptCoin:${cryptCoins}">

        <div class="card-header">
            <div class="d-flex align-items-center">
                <h5 class="mr-auto p-3" th:text="${cryptCoin.getNameOfCoin()}"></h5>
                <button class="btn btn-success">Выгодные варианты</button>
            </div>
        </div>

        <div class="card-body">
            <table class="table table-bordered table-sm text-center">
                <thead>
                <tr>
                    <th:block th:each="item : ${items}" th:if="${item.getCoinType()==cryptCoin}">
                        <th><a th:href="${item.getExchange().getUrl()}" th:text="${item.getExchange().name()}"
                               target="_blank"/></th>
                    </th:block>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th:block th:each="item : ${items}" th:if="${item.getCoinType()==cryptCoin}">
                        <td th:text="${item.getBuyingRate()}+ ' / ' + ${item.getSellingRate()}">1000</td>
                    </th:block>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
