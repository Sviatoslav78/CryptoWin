<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Benefit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style="color:Black; background-color: #ccccb3;">

<div th:replace="fragments/header :: top-navbar"></div>
<div class="container-fluid mt-3">
    <div class="card card-sm border-success mb-3" th:block th:each="cryptCoin:${cryptCoins}">
        <div class="row">
            <div class="col-sm-12">
                <div class="card-header" style="max-height: 5rem;">
                    <div class="d-flex align-items-center">
                        <h5 class="mr-auto p-3" th:text="${cryptCoin.getNameOfCoin()}"></h5>
                        <a th:href="'/better-offer/?cryptCoin=' + ${cryptCoin}"
                           class="btn btn-light btn-outline-success">Выгодные
                            варианты</a>
                    </div>
                </div>

                <div class="card-body">
                    <table class="table table-bordered table-sm text-center">
                        <thead class>
                        <tr class="table-success">
                            <th:block th:each="item : ${items}" th:if="${item.getCoinType()==cryptCoin}">
                                <th>
                                    <a th:href="'/stats/?cryptCoin=' + ${cryptCoin} + '&exchange=' +${item.getExchange()}"
                                       th:text="${item.getExchange().name()}" target="_blank"/>
                                    <a th:href="${item.getExchange().getUrl()}" target="_blank"><img
                                            src="https://img.icons8.com/small/16/000000/external-link.png"></a></th>
                            </th:block>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th:block th:each="item : ${items}" th:if="${item.getCoinType()==cryptCoin}">
                                <td th:text="'$'+${item.getBuyingRate()}+ ' | ' + '$'+${item.getSellingRate()}">1000
                                </td>
                            </th:block>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
