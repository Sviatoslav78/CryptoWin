<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Crypto Win</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="http://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css"/>-->
    <link type="text/css" rel="StyleSheet" href="http://bootstraptema.ru/plugins/2016/shieldui/style.css"/>
    <script src="http://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="http://bootstraptema.ru/plugins/2016/shieldui/script.js"></script>

</head>


<body>
<body style="color:Black; background-color: #ccccb3;"></body>

<div th:replace="fragments/header :: top-navbar"></div>

<div class="container my-4" style="width: 1100px">


    <th:block th:switch="${error}">
        <div th:case="error" class="alert alert alert-dismissible fade show"
             style="background-color: #FFC0CB; width: 1100px "
             role="alert">
            <h4 class="alert-heading">Возникла ошибка</h4>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <p class="lead">Неверно введены ключевые данные!</p>
            <hr class="my-4">
            <p class="mb-0">Попробуйте еще раз.</p>
        </div>
    </th:block>

    <!--            buttons to choose options-->
    <form method="post" action="/charts">
        <div class="card" style="width: 1100px">

            <div class="card-header text-center">
                <h1 th:text="'Графики покупки/продажи валюты ' + ${coin}"></h1>
            </div>

            <div class="card-body" style="background-color: #FFFFFF">

                <div class="btn-group">
                    <select name="state" id="state" class="form-control form-control-lg">
                        <option>
                            <th:block th:if="${state}" th:switch="${state}">
                                <a value="buy" th:case="buy">Курс покупки</a>
                                <a value="sell" th:case="sell">Курс продажи</a>
                            </th:block>
                            <a value="" th:unless="${state}">Покупка/продажа</a>
                        </option>
                        <option th:unless="${state=='buy'}" th:value="buy">Курс покупки</option>
                        <option th:unless="${state=='sell'}" th:value="sell">Курс продажи</option>
                    </select>
                </div>


                <div class="btn-group">
                    <select name="coinType" id="coinType" class="form-control form-control-lg">
                        <option >
                            <a value="${coin}" th:if="${coin}" th:text="${coin}"></a>
                            <a value="" th:if="${coin == null}">Выбрать валюту</a>
                        </option>
                        <option th:each="coinType : ${coins}" th:unless="${coin==coinType.getNameOfCoin()}"
                                th:value="${coinType.getNameOfCoin()}"
                                th:text="${coinType.getNameOfCoin()}"
                        ></option>
                    </select>
                </div>


                <div class="btn-group">
                    <select name="exchangeType" id="exchangeType"
                            class="form-control form-control-lg">
                        <option>
                            <a value="${exchange}" th:if="${exchange}" th:text="${exchange}"> </a>
                            <a value="" th:if="${exchange == null}">Выбрать биржу</a>
                        </option>
                        <option th:each="exchangeType : ${exchanges}" th:unless="${exchange==exchangeType.getName()}"
                                th:value="${exchangeType.getName()}"
                                th:text="${exchangeType.getName()}"></option>
                    </select>
                </div>


                <div class="btn-group">
                    <select name="timeType" id="timeType" class="form-control form-control-lg">
                        <option>
                            <a  value="${time}" th:if="${time}" th:text="${time}"></a>
                            <a value="" th:unless="${time}">Выбрать временной промежуток</a>
                        </option>
                        <option th:each="timeType : ${times}" th:unless="${time==timeType.getName()}"
                                th:value="${timeType.getName()}"
                                th:text="${timeType.getName()}"></option>
                    </select>
                </div>

            </div>


            <div class="card-footer">
                <div class="btn-group">
                    <button type="submit" class="btn btn-lg btn-info mr-auto">Подтвердить</button>
                </div>
            </div>


        </div>
    </form>

    <card class="card" style="width: 1100px">

        <div class="card-header text-center">
            <h3 th:text=" 'Данные на бирже ' + ${exchange} + ' ' + ${time}"></h3>
        </div>

        <div class="card-body">

            <div class="card border-info text-center">
                <div class="card-body">
                    <div th:unless="${error}" id="container" style="height: 400px; min-width: 1000px"></div>
                    <div th:if="${error}">
                        <h2 class="text">Извините, но недостаточно данных для отображения графика и таблицы</h2>
                    </div>
                </div>
            </div>


            <table th:unless="${error}" class="table table-striped table-bordered  text-center " id="table">
                <thead>
                <tr>
                    <th>Цена криптвалюты в долларах</th>
                    <th>Дата и время ее достижения</th>
                </tr>
                </thead>

                <tbody>
                <th:block th:each="crypt:${crypto}">
                    <tr th:switch="${state}">
                        <td th:case="sell" th:text="${crypt.getSellingRate()}">1000</td>
                        <td th:case="buy" th:text="${crypt.getBuyingRate()}">1000</td>
                        <td th:text="${crypt.getDate()}">1000</td>
                    </tr>
                </th:block>
                </tbody>
            </table>

            <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
            <script src="https://code.highcharts.com/stock/highstock.js"></script>
            <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
            <script>
var prices = new Array();
var dates = new Array();
var table = document.getElementById('table');

for (var i = 1; i < table.rows.length; i++) {
prices[i - 1] = Number(table.rows[i].cells[0].innerHTML.replace('<td></td>', ""));
dates[i - 1] =  new Date(table.rows[i].cells[1].innerHTML).getTime();
console.log(table.rows[i].cells[0]);
}

dates.sort();

var data = new Array();

for (var i = 1; i < prices.length; i++) {

data[i] = new Array(2);
data[i][1] = prices[i];
data[i][0] = dates[i];
console.log(data[i])

}

 $(document).ready(function () {

Highcharts.stockChart('container', {




        title: {
            text: 'Изминение курса'
        },

        subtitle: {
            text: 'Прокрутите, чтобы узнать больше'
        },

        xAxis: {
            breaks: [{ // Nights
                from: Date.UTC(2011, 9, 6, 16),
                to: Date.UTC(2011, 9, 7, 8),
                repeat: 24 * 36e5
            }, { // Weekends
                from: Date.UTC(2011, 9, 7, 16),
                to: Date.UTC(2011, 9, 10, 8),
                repeat: 7 * 24 * 36e5
            }]
        },

        rangeSelector: {
            buttons: [{
                type: 'hour',
                count: 1,
                text: '1h'
            }, {
                type: 'day',
                count: 1,
                text: '1D'
            }, {
                type: 'all',
                count: 1,
                text: 'All'
            }],
            selected: 1,
            inputEnabled: false
        },

        series: [{
            name: 'Курс в долларах',
            type: 'area',
            data: data,
            gapSize: 5,
            turboThread: 2000,
            tooltip: {
                valueDecimals: 2
            },
            fillColor: {
                linearGradient: {
                    x1: 0,
                    y1: 0,
                    x2: 0,
                    y2: 1
                },
                stops: [
                    [0, Highcharts.getOptions().colors[0]],
                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                ]
            },
            threshold: null
        }]
    });
});


















            </script>

        </div>
    </card>
</div>


</body>
</html>
